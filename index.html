<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
    <title>Todo Application</title>
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="app__header">
        <h1 class="header__title">My Tasks</h1>
        <p class="header__subtitle">Organize your day efficiently</p>
      </header>

      <!-- Stats Section -->
      <section class="stats">
        <div class="stats__card">
          <span class="stats__value">12</span>
          <span class="stats__label">Total Tasks</span>
        </div>
        <div class="stats__card">
          <span class="stats__value">7</span>
          <span class="stats__label">Completed</span>
        </div>
        <div class="stats__card">
          <span class="stats__value">5</span>
          <span class="stats__label">In Progress</span>
        </div>
      </section>

      <!-- Task List Card -->
      <main class="task-card">
        <!-- Header -->
        <div class="task-card__header">
          <div class="task-card__input-group">
            <input
              type="text"
              class="task-card__search"
              placeholder="Search tasks..."
              id="searchInput"
            />
            <button class="task-card__add-btn">+ Add Task</button>
          </div>
        </div>

        <!-- Filters -->
        <div class="task-filters">
          <button class="task-filters__btn active">All</button>
          <button class="task-filters__btn">Active</button>
          <button class="task-filters__btn">Completed</button>
          <button class="task-filters__btn">High Priority</button>
        </div>

        <!-- Task List -->
        <ul class="task-list">
          <li class="task-list__item">
            <div class="task-item__checkbox"></div>
            <div class="task-item__content">
              <p class="task-item__text">
                Review quarterly business reports and prepare presentation
              </p>
              <div class="task-item__meta">
                <span class="task-item__priority task-item__priority--high"
                  >High</span
                >
                <span class="task-item__due">Due: Today</span>
              </div>
            </div>
            <div class="task-item__actions">
              <button class="task-item__btn">Edit</button>
              <button class="task-item__btn task-item__btn--delete">
                Delete
              </button>
            </div>
          </li>

          <li class="task-list__item task-list__item--completed">
            <div class="task-item__checkbox"></div>
            <div class="task-item__content">
              <p class="task-item__text">
                Schedule team meeting for project kickoff
              </p>
              <div class="task-item__meta">
                <span class="task-item__priority task-item__priority--medium"
                  >Medium</span
                >
                <span class="task-item__due">Due: Yesterday</span>
              </div>
            </div>
            <div class="task-item__actions">
              <button class="task-item__btn">Edit</button>
              <button class="task-item__btn task-item__btn--delete">
                Delete
              </button>
            </div>
          </li>

          <!-- More tasks... -->
        </ul>

        <!-- Footer -->
        <footer class="task-card__footer">
          <span class="task-footer__count">5 tasks remaining</span>
          <button class="task-footer__clear-btn">Clear Completed</button>
        </footer>
      </main>

      <!-- Edit Task Modal -->
      <div class="modal modal--edit">
        <div class="modal__content">
          <div class="modal__header">
            <h2 class="modal__title">Edit Task</h2>
            <button class="modal__close-btn">×</button>
          </div>
          <div class="modal__body">
            <div class="form__group">
              <label class="form__label">Task Description</label>
              <textarea class="form__input form__input--text">
Review quarterly business reports and prepare presentation</textarea
              >
            </div>

            <div class="form__row">
              <div class="form__group">
                <label class="form__label">Due Date</label>
                <input
                  type="date"
                  class="form__input form__input--date"
                  value="2025-10-07"
                />
              </div>

              <div class="form__group">
                <label class="form__label">Priority</label>
                <div class="priority-select">
                  <button class="priority-select__btn" data-priority="high">
                    High
                  </button>
                  <button class="priority-select__btn" data-priority="medium">
                    Med
                  </button>
                  <button class="priority-select__btn" data-priority="low">
                    Low
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal__footer">
            <button class="modal__btn modal__btn--cancel">Cancel</button>
            <button class="modal__btn modal__btn--save">Save Changes</button>
          </div>
        </div>
      </div>

      <!-- Add Task Modal -->
      <div class="modal modal--add">
        <div class="modal__content">
          <div class="modal__header">
            <h2 class="modal__title">Add New Task</h2>
            <button class="modal__close-btn">×</button>
          </div>
          <div class="modal__body">
            <div class="form__group">
              <label class="form__label">Task Name</label>
              <input
                type="text"
                class="form__input form__input--name"
                placeholder="Enter task name..."
              />
            </div>

            <div class="form__row">
              <div class="form__group">
                <label class="form__label">Due Date</label>
                <input type="date" class="form__input form__input--date" />
              </div>

              <div class="form__group">
                <label class="form__label">Priority</label>
                <div class="priority-select">
                  <button class="priority-select__btn" data-priority="high">
                    High
                  </button>
                  <button class="priority-select__btn" data-priority="medium">
                    Med
                  </button>
                  <button class="priority-select__btn" data-priority="low">
                    Low
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal__footer">
            <button class="modal__btn modal__btn--cancel">Cancel</button>
            <button class="modal__btn modal__btn--save">Add Task</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
