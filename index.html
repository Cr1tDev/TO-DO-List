<!DOCTYPE html>

    <title>Todo Application</title>

  <body>
    <div class="app">
      <!-- Header -->
      <header class="header">
        <h1 class="header__title">My Tasks</h1>
        <p class="header__subtitle">Organize your day efficiently</p>
      </header>

      <!-- Stats Section -->
      <section class="stats" aria-label="Task statistics">
        <article class="stats__card">
          <span class="stats__value">12</span>
          <span class="stats__label">Total Tasks</span>
        </article>
        <article class="stats__card">
          <span class="stats__value">7</span>
          <span class="stats__label">Completed</span>
        </article>
        <article class="stats__card">
          <span class="stats__value">5</span>
          <span class="stats__label">In Progress</span>
        </article>
      </section>

      <!-- Task List Card -->
      <main class="task-card">
        <!-- Header -->
        <div class="task-card__header">
          <div class="task-card__input-group">
            <input
              type="search"
              class="task-card__search"
              placeholder="Search tasks..."
              id="searchInput"
              aria-label="Search tasks"
            />
            <button class="task-card__add-btn" aria-label="Add new task">
              + Add Task
            </button>
          </div>
        </div>

        <!-- Filters -->
        <nav class="filters" aria-label="Task filters">
          <button class="filters__btn filters__btn--active" aria-pressed="true">
            All
          </button>
          <button class="filters__btn" aria-pressed="false">Active</button>
          <button class="filters__btn" aria-pressed="false">Completed</button>
          <button class="filters__btn" aria-pressed="false">
            High Priority
          </button>
        </nav>

        <!-- Footer -->
        <footer class="task-card__footer">
          <span class="footer__count">5 tasks remaining</span>

      <!-- Edit Task Modal -->
      <dialog class="modal modal--edit" aria-labelledby="editModalTitle">
        <div class="modal__content">
          <header class="modal__header">
            <h2 class="modal__title" id="editModalTitle">Edit Task</h2>
            <button class="modal__close-btn" aria-label="Close modal">×</button>
          </header>
          <div class="modal__body">
            <form>
              <div class="form__group">
                <label class="form__label" for="editTaskText"
                  >Task Description</label
                >
                <textarea
                  class="form__input form__input--textarea"
                  id="editTaskText"
                >
Review quarterly business reports and prepare presentation</textarea
                >
              </div>

              <div class="form__row">
                <div class="form__group">
                  <label class="form__label" for="editDueDate">Due Date</label>
                  <input type="date" class="form__input" id="editDueDate" />
                </div>

                <div class="form__group">
                  <label class="form__label">Priority</label>
                  <div
                    class="priority-select"
                    role="group"
                    aria-label="Task priority"
                  >
                    <button
                      type="button"
                      class="priority-select__btn priority-edit__btn"
                      data-priority="high"
                    >
                      High
                    </button>
                    <button
                      type="button"
                      class="priority-select__btn priority-edit__btn"
                      data-priority="medium"
                    >
                      Med
                    </button>
                    <button
                      type="button"
                      class="priority-select__btn priority-edit__btn"
                      data-priority="low"
                    >
                      Low
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>

          <footer class="modal__footer">
            <button class="modal__btn modal__btn--cancel">Cancel</button>
            <button class="modal__btn modal__btn--save">Save Changes</button>
          </footer>
        </div>
      </dialog>

      <!-- Add Task Modal -->
      <dialog class="modal modal--add" aria-labelledby="addModalTitle">
        <div class="modal__content">
          <header class="modal__header">
            <h2 class="modal__title" id="addModalTitle">Add New Task</h2>
            <button class="modal__close-btn" aria-label="Close modal">×</button>
          </header>
          <div class="modal__body">
            <form>
              <div class="form__group">
                <label class="form__label" for="addTaskName">Task Name</label>
                <input
                  type="text"
                  class="form__input"
                  id="addTaskName"
                  placeholder="Enter task name..."
                />
              </div>

              <div class="form__row">
                <div class="form__group">
                  <label class="form__label" for="addDueDate">Due Date</label>
                  <input type="date" class="form__input" id="addDueDate" />
                </div>

                <div class="form__group">
                  <label class="form__label">Priority</label>
                  <div
                    class="priority-select"
                    role="group"
                    aria-label="Task priority"
                  >
                    <button
                      type="button"
                      class="priority-select__btn"
                      data-priority="high"
                    >
                      High
                    </button>
                    <button
                      type="button"
                      class="priority-select__btn priority-select__btn--active"
                      data-priority="medium"
                    >
                      Med
                    </button>
                    <button
                      type="button"
                      class="priority-select__btn"
                      data-priority="low"
                    >
                      Low
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>

          <footer class="modal__footer">
            <button class="modal__btn modal__btn--cancel">Cancel</button>
            <button class="modal__btn modal__btn--save">Add Task</button>
          </footer>
        </div>
      </dialog>
